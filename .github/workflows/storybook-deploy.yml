name: Deploy Storybook

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'frontend-dashboard-deploy/src/**/*.stories.jsx'
      - 'frontend-dashboard-deploy/src/**/*.stories.tsx'
      - 'frontend-dashboard-deploy/src/**/*.mdx'
      - 'frontend-dashboard-deploy/.storybook/**'
      - 'frontend-dashboard-deploy/package.json'
  pull_request:
    branches: [main]
    paths:
      - 'frontend-dashboard-deploy/src/**/*.stories.jsx'
      - 'frontend-dashboard-deploy/src/**/*.stories.tsx'
      - 'frontend-dashboard-deploy/src/**/*.mdx'
      - 'frontend-dashboard-deploy/.storybook/**'
      - 'frontend-dashboard-deploy/package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend-dashboard-deploy/pnpm-lock.yaml'
      
      - name: Install dependencies
        working-directory: frontend-dashboard-deploy
        run: pnpm install --frozen-lockfile
      
      - name: Build Storybook
        working-directory: frontend-dashboard-deploy
        run: pnpm run build-storybook
      
      - name: Deploy to GitHub Pages (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend-dashboard-deploy/storybook-static
          publish_branch: gh-pages-storybook
          destination_dir: storybook
          cname: storybook.morningai.app
          enable_jekyll: false
      
      - name: Upload Storybook artifact (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: frontend-dashboard-deploy/storybook-static
          retention-days: 7
      
      - name: Comment PR with Storybook preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const runId = context.runId;
            const prNumber = context.payload.pull_request.number;
            
            const comment = `## ðŸ“š Storybook Preview
            
            Storybook has been built successfully for this PR!
            
            **Artifact**: [Download Storybook Static Files](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})
            
            To view locally:
            1. Download the artifact
            2. Extract and serve: \`npx http-server storybook-static\`
            3. Open http://localhost:8080
            
            ---
            *This comment is automatically generated by the Storybook Deploy workflow.*`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
