name: Auto-merge FAQ PRs
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/FAQ.md'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      actions: read
      checks: read
    if: |
      github.event.pull_request != null &&
      (github.event.pull_request.user.login == 'devin-ai-integration[bot]' || 
       contains(github.event.pull_request.title, 'trace-id'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check if only FAQ.md changed
        id: check
        run: |
          git fetch origin ${{ github.base_ref }}
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files: $FILES"
          
          if [ "$FILES" = "docs/FAQ.md" ]; then
            echo "only_faq=true" >> $GITHUB_OUTPUT
          else
            echo "only_faq=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for CI checks
        if: steps.check.outputs.only_faq == 'true'
        run: |
          echo "Waiting for CI checks to complete..."
          sleep 10
          gh pr checks ${{ github.event.pull_request.number }} --watch --interval 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Enable auto-merge
        if: steps.check.outputs.only_faq == 'true'
        run: |
          echo "Enabling auto-merge for PR #${{ github.event.pull_request.number }}"
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto --squash \
            --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
