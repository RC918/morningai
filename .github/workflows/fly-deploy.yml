name: Fly Deploy
on:
  push:
    branches: [main]
    paths:
      - ".fly-web/**"
      - ".github/workflows/fly-deploy.yml"
      - "package.json"
      - "server.js"
      - "Dockerfile"
  workflow_dispatch:
concurrency:
  group: fly-deploy-${{ github.ref }}
  cancel-in-progress: false
env:
  FLY_APP: morningai-web
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./.fly-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy . -c fly.toml --yes
          flyctl status -a "$FLY_APP"
      - name: Smoke check (HTTPS 200)
        run: |
          curl -I --fail --tlsv1.2 --http1.1 https://${{ env.FLY_APP }}.fly.dev
