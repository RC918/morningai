name: frontend-ci
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Create environment files for CI
        run: |
          cd frontend-dashboard-deploy
          echo "VITE_API_BASE_URL=http://localhost:5000" > .env.production
          echo "STRIPE_SECRET_KEY=sk_test_placeholder" >> .env.production
          echo "STRIPE_WEBHOOK_SECRET=whsec_placeholder" >> .env.production
          echo "VITE_API_BASE_URL=http://localhost:5000" > .env.local
          echo "STRIPE_SECRET_KEY=sk_test_placeholder" >> .env.local
          echo "STRIPE_WEBHOOK_SECRET=whsec_placeholder" >> .env.local
      
      - name: Build frontend with Turborepo
        run: pnpm run build --filter=frontend-dashboard-storybook
      
      - name: Lint frontend with Turborepo
        run: pnpm run lint --filter=frontend-dashboard-storybook
      
      - name: Smoke Tests
        run: |
          cd frontend-dashboard-deploy
          pnpm run test:smoke
