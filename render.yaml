services:
  - type: web
    name: morningai-backend-v2
    env: python
    runtime: python-3.11
    buildCommand: |
      cd handoff/20250928/40_App/api-backend &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      cd ../orchestrator &&
      pip install -e .
    startCommand: cd handoff/20250928/40_App/api-backend/src && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///database/app.db
      - key: REDIS_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: RC918/morningai
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SANDBOX_ENABLED
        value: false

  - type: worker
    name: morningai-agent-worker
    env: python
    runtime: python-3.11
    buildCommand: |
      cd handoff/20250928/40_App/orchestrator &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      pip install -e .
    startCommand: cd handoff/20250928/40_App/orchestrator && python redis_queue/worker.py
    envVars:
      - key: REDIS_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: DEMO_MODE
        value: false
      - key: ENVIRONMENT
        value: production
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: RC918/morningai
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SANDBOX_ENABLED
        value: false
