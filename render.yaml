services:
  - type: web
    name: morningai-backend-v2
    env: python
    runtime: python-3.12
    buildCommand: |
      cd handoff/20250928/40_App/api-backend &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      cd ../orchestrator &&
      pip install -e .
    startCommand: cd handoff/20250928/40_App/api-backend && gunicorn -c gunicorn.conf.py src.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///database/app.db
      - key: REDIS_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GITHUB_TOKEN
        sync: false
      - key: AGENT_GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: RC918/morningai
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SANDBOX_ENABLED
        value: false
      - key: RQ_QUEUE_NAME
        value: orchestrator
      - key: USE_LANGGRAPH
        value: false
      - key: APP_VERSION
        value: "2.0.0"
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://localhost:5174,https://morningai.vercel.app,https://*.vercel.app

  - type: worker
    name: morningai-agent-worker
    env: python
    runtime: python-3.12
    buildCommand: |
      cd handoff/20250928/40_App/orchestrator &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      pip install -e .
    startCommand: cd handoff/20250928/40_App/orchestrator && python redis_queue/worker.py
    envVars:
      - key: REDIS_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: DEMO_MODE
        value: false
      - key: RQ_QUEUE_NAME
        value: orchestrator
      - key: ENVIRONMENT
        value: production
      - key: GITHUB_TOKEN
        sync: false
      - key: AGENT_GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: RC918/morningai
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SANDBOX_ENABLED
        value: false
      - key: ORCHESTRATOR_TEST_MODE
        value: false
