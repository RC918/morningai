<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離線模式 - MorningAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px 32px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .tips {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }

        .tips h2 {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .tips ul {
            list-style: none;
            text-align: left;
        }

        .tips li {
            font-size: 14px;
            color: #4a5568;
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
        }

        .tips li:before {
            content: "•";
            position: absolute;
            left: 8px;
            color: #667eea;
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .offline-icon {
                width: 100px;
                height: 100px;
            }

            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9z"/>
                <path d="M9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z"/>
                <path d="M5 13l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>目前處於離線模式</h1>
        <p>
            無法連接到 MorningAI 伺服器。請檢查您的網路連線，然後重試。
        </p>

        <button class="retry-button" onclick="location.reload()">
            重新連線
        </button>

        <div class="tips">
            <h2>疑難排解建議</h2>
            <ul>
                <li>檢查您的 Wi-Fi 或行動數據連線</li>
                <li>確認您的網路設定正確</li>
                <li>嘗試重新啟動路由器</li>
                <li>聯絡您的網路服務提供商</li>
            </ul>
        </div>
    </div>

    <script>
        window.addEventListener('online', () => {
            location.reload();
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.onLine) {
                location.reload();
            }
        });
    </script>
</body>
</html>
