[tool:pytest]
# pytest 配置文件

# 測試發現
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 標記定義
markers =
    unit: 單元測試
    integration: 集成測試
    e2e: 端到端測試
    performance: 性能測試
    slow: 慢速測試（運行時間 > 1分鐘）
    
# 測試覆蓋率
addopts = 
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# 並行測試
addopts = -n auto

# 過濾警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# 最小版本要求
minversion = 6.0

