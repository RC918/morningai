# Fly.io configuration for Ops_Agent Sandbox
app = "morningai-sandbox-ops-agent"
primary_region = "sin"

[build]
  dockerfile = "handoff/20250928/40_App/orchestrator/sandbox/ops_agent/Dockerfile"

[env]
  AGENT_TYPE = "ops_agent"
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 3

[[ mounts]]
  source = "ops_agent_data"
  destination = "/workspace"
  initial_size = "1gb"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
